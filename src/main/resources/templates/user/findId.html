<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script>
      window.onload=function (){





      }
    </script>
</head>
<body>
  <form>
    <h3>아이디 찾기</h3>
    <table border="1">
      <tr>
        <th>이름</th>
        <td><input type="text" name="name" placeholder="이름 입력"/></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="email" name="email" placeholder="이메일 입력"/>
          <button type="button" id="btnSendEmail">인증번호 받기</button>
          <span class="resultEmail"></span>
          <div class="auth">
            <input type="text" name="auth" placeholder="인증번호 입력"/>
            <button type="button" id="btnAuthEmail">확인</button>
          </div>
        </td>
      </tr>
    </table>
    <p>회원가입시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.</p>
    <p>인증번호를 입력 후 확인 버튼을 누르세요.</p>
    <div>
      <a th:href="@{/user/login}" class="btn btnCancel">취소</a>
      <a th:href="@{/user/register}" class="btn btnNext">다음</a>
    </div>
  </form>
</body>
</html>
